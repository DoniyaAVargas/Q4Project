<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Q4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    body{
        background-color: #887da8;
        font-family: 'Alkatara', cursive;
    </style>
    <div class="container" style="font-size: 2em;">
    <style type="text/css">
    h1{
        background-color: #ac2ef0;
    }
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #bc6ee6;
    }
</style>
    <script>
        function convert() {
            var input = parseFloat(document.getElementById("input").value);
            var fromUnit = document.getElementById("fromUnit").value;
            var toUnit = document.getElementById("toUnit").value;
            var result;

            // Conversion logic
            if (fromUnit === "cm" && toUnit === "inch") {
                result = input / 2.54;
            } else if (fromUnit === "inch" && toUnit === "cm") {
                result = input * 2.54;
            } else if (fromUnit === "km" && toUnit === "mile") {
                result = input / 1.60934;
            } else if (fromUnit === "mile" && toUnit === "km") {
                result = input * 1.60934;
            } else if (fromUnit === toUnit) {
                result = input;
            }

            // Display the result
            document.getElementById("result").innerHTML = result.toFixed(2) + " " + toUnit;
        }
    </script>
</head>
<body>
    <h1>Unit Converter</h1>

    <label for="input">Desired Value:</label>
    <input type="number" id="input" placeholder="Enter a value">

    <label for="fromUnit">From:</label>
    <select id="fromUnit">
        <option value="cm">Centimeters</option>
        <option value="km">Kilometers</option>
        <option value="mile">Miles</option>
    </select>

    <label for="toUnit">To:</label>
    <select id="toUnit">
        <option value="cm">Centimeters</option>
        <option value="km">Kilometers</option>
        <option value="mile">Miles</option>
    </select>

    <button onclick="convert()">Convert</button>

    <p id="result"></p>
</body>
</html>
